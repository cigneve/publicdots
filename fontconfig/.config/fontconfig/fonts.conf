<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  <dir>~/.fonts</dir>





  <!--Change monospace font globally-->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>JetBrains Mono Nerd Font</string>
    </edit>
    <edit binding="strong" mode="prepend" name="weight">
      <const>medium</const>
    </edit>
  </match>

  <!--Change serif font globally-->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Font Awesome 6 Pro</family>
      <family>Iosevka Custom</family>
    </prefer>
  </alias>

  <!--Change sans-serif font globally-->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Iosevka Custom</family>
    </prefer>
  </alias>


  <match target="pattern">
    <test name="family" qual="any">
      <string>icons</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Font Awesome 6 Pro</string>
    </edit>
  </match>

</fontconfig>

