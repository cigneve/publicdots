# rounded corners
# ---------------

corner-radius = 12.0;
rounded-corners-exclude = [
  "class_g = 'Gpick'",
  "window_type = 'normal'",
  "window_type = 'menu'",
  "class_g = 'awesome'",
  "class_g = 'Rofi'",
  "class_g = 'XTerm'",
  "class_g = 'Dunst'",
  "class_g = 'kitty'",
  "class_g = 'Polybar'",
];
round-borders = 1;
round-borders-exclude = [
];



# Shadows
# -------

shadow = true;

shadow-radius = 18;

shadow-opacity = .5

shadow-offset-x = -18;

shadow-offset-y = -18;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Dunst'",
  "class_g = 'Conky'",
  "class_g = 'dwm'",
  "class_g = 'dmenu'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];





# Transparency / Opacity
# ----------------------

frame-opacity = 1.0;



inactive-opacity-override = false;

active-opacity = 1.0;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'"                    # maim
];

opacity-rule = [
  "100:class_g    = 'slop'",            # maim
  "100:class_g    = 'URxvt'",
  "100:class_g    = 'code-oss'",
  "100:class_g    = 'firefox'",
  "100:class_g    = 'Thunderbird'"
];



# Fading
# ------

fading = true;

fade-in-step = 0.1;

fade-out-step = 0.1;

fade-delta = 7

fade-exclude = [
  "class_g = 'slop'",   # maim
]



