[module/sxhkd]
type = custom/script
exec = ~/.config/polybar/scripts/sxhkd.sh 2>/dev/null
format = <label>
format-background = #2a2e36
label = %output%
label-padding = 0
tail = true

[module/empty-space]
type = custom/text
content = "%{T8} "

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = false
reverse-scroll = false

format = <label-state>
format-font = 7

label-separator = " "

label-focused = "%{T7}"
label-focused-foreground = ${colors.color2}

label-occupied = "%{T7}"  
label-occupied-foreground = ${colors.foreground}  

label-empty = "%{T6}"
label-empty-foreground = ${colors.color8}


label-urgent = "%{T7}"
label-urgent-foreground = ${colors.color1}

[module/alsa]
type = internal/pulseaudio
format-volume = <label-volume> 
format-font = 1

label-volume = "%percentage%%"
format-volume-prefix = "%{T6}%{T8} "
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.color2}

label-muted = " %percentage%%"
format-muted-prefix = ﱝ
format-muted-prefix-font = 2
format-muted-prefix-foreground = ${colors.color2}

[module/time]
type = internal/date
interval = 60

format = <label>
format-foreground = ${colors.color11}
format-font=1

date = "%H:%M%{F-}"
time-alt = %a, %b %d%{F-}

label = %date%%time%
label-padding = 1

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98

format-charging =  <label-charging>
format-charging-prefix = "%{T8} "
format-charging-prefix-font = 6
format-charging-prefix-foreground= ${colors.color2}

format-full =  <label-charging>
format-full-prefix = "%{T8} "
format-full-prefix-font = 6
format-full-prefix-foreground= ${colors.color2}

format-discharging = <label-charging>
format-discharging-prefix = "%{T8} "
format-discharging-prefix-font = 6
format-discharging-prefix-foreground= ${colors.color2}

label-charging = "%percentage%"

[module/arch]
type = custom/text
content-padding = 0
content = " %{T4}%{T8} "
content-foreground = ${colors.color4}
content-font = 8
