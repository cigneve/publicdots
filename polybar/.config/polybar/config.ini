[colors]
background = ${xrdb:background}
foreground = ${xrdb:foreground}
color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}

[global/wm]
include-file = "./modules.ini"


[bar/minimal]
tray-position = right
monitor = 
width = 13%
offset-x = 86.5%
offset-y = 11
height = 2%
padding-left = 1
padding-right = 0

background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

wm-restack = bspwm

modules-left = alsa battery time
#font-0 = monospace:style=Bold:size=10;2
font-0 = monospace:style=Bold:size=12;2
font-1 = monospace:size=14;3
font-2 = Material Design Icons:style=Bold:size=13;3
font-3 = unifont:fontformat=truetype:size=12;3

[bar/left]
monitor =
width = 13%
offset-x = 0.5%
offset-y = 11
height = 2%
padding-left = 1
padding-right = 0
line-size = 2


background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

wm-restack = bspwm

modules-left = jgmenu empty-space bspwm
#font-0 = monospace:style=Bold:size=10;2
font-0 = monospace:style=Bold:size=12;2
font-1 = monospace:size=14;3
font-2 = Material Design Icons:style=Bold:size=13;3
font-3 = unifont:fontformat=truetype:size=12;3
